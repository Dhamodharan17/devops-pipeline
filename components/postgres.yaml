# Without PVC â†’ PostgreSQL = stateless â†’ all data lost.
# PVC = actual hard disk. Deployment = app.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# Runs PostgreSQL container (Pods = ephemeral)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_USER
              value: "admin"
            - name: POSTGRES_PASSWORD
              value: "admin123"
            - name: POSTGRES_DB
              value: "testdb"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
---
# To access Postgres from your laptop (localhost:30032).
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: NodePort   # You can access DB from your laptop, (real world - Ingress + ClusterIP)
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30032   # Access using localhost:30032
  selector:
    app: postgres


